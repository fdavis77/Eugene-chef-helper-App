# dataconnect.yaml
# Firebase Data Connect configuration
#
# This file is used to configure the services and connectors for Firebase Data Connect.
# It specifies the data sources, schemas, and connector logic for your backend.

# Specifies the version of the Data Connect YAML format.
specVersion: "0.1"

# Defines the services for your Data Connect backend.
services:
  # The name of your service, taken from your setup command.
  - name: eugene-ai-chef-app-service
    version: "1"
    # Defines the data sources this service can connect to.
    sources:
      # The name of the data source, used as a local alias in connector code.
      - name: database
        type: postgresql
        # IMPORTANT: Replace this with the actual resource ID of the Cloud SQL instance 
        # from your Google Cloud project.
        # Format: projects/<project-id>/instances/<instance-id>
        resourceId: "projects/eugene-ai-chef-app/instances/eugene-db-instance"
    # Defines the connectors that implement the business logic for this service.
    connectors:
      # The name of the connector, taken from your setup command.
      - name: eugene
        # The path to the connector's source code.
        source: dataconnect/connector/index.ts
    # The path to the GraphQL schema file for this service.
    schema: dataconnect/schema/schema.gql
